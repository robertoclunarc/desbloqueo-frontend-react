version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - REACT_APP_CONTENTFUL_URI=${REACT_APP_CONTENTFUL_URI}
            - REACT_APP_CONTENTFUL_TOKEN=${REACT_APP_CONTENTFUL_TOKEN}
            - npm run build
      artifacts:
        baseDirectory: ./../build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: src
